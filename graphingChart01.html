<html>
  <head>
    <style type="text/csss">
      #chart_div {
        width: 100%;
        height: 50%;
      }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages: ["corechart"]});



      var generateRandomValue = function(highRange){
        return Math.floor(Math.random()* highRange);
      };

      var drawChartCallback = function(){
        var dataArray = [
          ['Date', 'MiscValue'],
          ['07/25/13', 40],
          ['07/26/13', 50]
        ];

        for(var ii = 0; ii < 10 ; ii++){
          dataArray.push(
            [ '07/' + (27 + ii) + '/13', generateRandomValue(50) ]);
        }

        var formattedData = google.visualization.arrayToDataTable(dataArray);

        var options = {
          title: "Super Chart"
        };

        var chartDiv = document.getElementById('chart_div');
        var chart = new google.visualization.LineChart(chartDiv);
        chart.draw(formattedData, options);
      };
      google.setOnLoadCallback(drawChartCallback);
    </script>
  </head>
  <body>
    <div id="chart_div" style=""></div>
  </body>
</html>
